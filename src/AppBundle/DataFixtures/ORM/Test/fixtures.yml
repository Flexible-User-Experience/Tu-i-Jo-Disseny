## Service categories
AppBundle\Entity\ServiceCategory:
  category{1..3}:
    name: <current()> <sentence(2)>
    position: <current()>
    enabled: <boolean(70)>
AppBundle\Entity\Translations\ServiceCategoryTranslation:
  categoryNameEs{1..3}:
    object: @category<current()>
    locale: "es"
    field: "name"
    content: <current()> <sentence(2)>
  categoryNameEn{1..3}:
    object: @category<current()>
    locale: "en"
    field: "name"
    content: <current()> <sentence(2)>

## Services
AppBundle\Entity\Service:
  service{1..5}:
    name: <current()> <sentence(4)>
    description: <text(500)>
    position: <current()>
    enabled: <boolean(70)>

## Projects
AppBundle\Entity\Project:
  project{1..10}:
    name: <current()> <sentence(3)>
    imageName: <numberBetween(1, 5)>.jpg
    description: <text(1000)>
    position: <current()>
    enabled: <boolean(70)>
    showInHomepage: <boolean(50)>

## Project images
AppBundle\Entity\ProjectImage:
  imageProject{1..20}:
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    project: @project<numberBetween(1, 10)>

## Partners
AppBundle\Entity\Partner:
  partner{1..2}:
    name: <current()> <firstName()> <lastName()>
    description: <text(100)>
    imageName: <numberBetween(1, 5)>.jpg
    web: <url()>
    email: <email()>
    twitter: <username()>
    position: <current()>
    enabled: <boolean(70)>

## Tags
AppBundle\Entity\BlogTag:
  tag{1..2}:
    name: <current()> <word()>
    position: <current()>
    enabled: <boolean(70)>

## Posts
AppBundle\Entity\BlogPost:
  post{1..10}:
    name: <current()> <sentence(4)>
    description: <text(1000)>
    tags: <numberBetween(0, 2)>x @tag*
    imageName: <numberBetween(1, 5)>.jpg
    publishedAt: <dateTimeBetween('-2 day', '+2 day')>
    position: <current()>
    enabled: <boolean(70)>

# Contact messages
AppBundle\Entity\ContactMessage:
  contact{1..2}:
    name: <name()>
    phone: <word()>
    email: <safeEmail()>
    message: <paragraph()>
    answer: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Contact newsletter
AppBundle\Entity\ContactNewsletter:
  newsletter{1..2}:
    email: <safeEmail()>
    checked: <boolean(70)>
    enabled: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>

## Admin users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
