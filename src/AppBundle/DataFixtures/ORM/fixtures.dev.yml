## Service categories
AppBundle\Entity\ServiceCategory:
  category{1..10}:
    name: <current()> <sentence(2)>
    position: <current()>
    enabled: <boolean(70)>

## Services
AppBundle\Entity\Service:
  service{1..20}:
    name: <current()> <sentence(4)>
    description: <text(500)>
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    category: @category<numberBetween(1, 10)>

## Projects
AppBundle\Entity\Project:
  project{1..40}:
    name: <current()> <sentence(3)>
    description: <text(1000)>
    position: <current()>
    enabled: <boolean(70)>
    services: <numberBetween(0, 5)>x @service*

## Project images
AppBundle\Entity\ProjectImage:
  imageProject{1..80}:
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    project: @project<numberBetween(1, 40)>

## Partners
AppBundle\Entity\Partner:
  partner{1..10}:
    name: <current()> <firstName()> <lastName()>
    description: <text(100)>
    projects: <numberBetween(0, 6)>x @project*
    imageName: <numberBetween(1, 5)>.jpg
    web: <url()>
    email: <email()>
    twitter: <username()>
    position: <current()>
    enabled: <boolean(70)>

## Tags
AppBundle\Entity\BlogTag:
  tag{1..10}:
    name: <current()> <word()>
    position: <current()>
    enabled: <boolean(70)>

## Posts
AppBundle\Entity\BlogPost:
  post{1..40}:
    name: <current()> <sentence(4)>
    description: <text(1000)>
    tags: <numberBetween(0, 6)>x @tag*
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>

## Admin users
AppBundle\Entity\User:
    user1:
        username: admin
        plainPassword: admin
        email: "admin@admin.com"
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
