## Service categories
AppBundle\Entity\ServiceCategory:
  category{1..5}:
    name: <current()> <sentence(2)>
    position: <current()>
    enabled: <boolean(70)>
AppBundle\Entity\Translations\ServiceCategoryTranslation:
  categoryNameEs{1..5}:
    object: @category<current()>
    locale: "es"
    field: "name"
    content: <current()> <sentence(2)>
  categoryNameEn{1..5}:
    object: @category<current()>
    locale: "en"
    field: "name"
    content: <current()> <sentence(2)>

## Services
AppBundle\Entity\Service:
  service{1..10}:
    name: <current()> <sentence(4)>
    description: <text(500)>
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    category: @category<numberBetween(1, 5)>
AppBundle\Entity\Translations\ServiceTranslation:
  translationServiceNameEs{1..10}:
    object: @service<current()>
    locale: "es"
    field: "name"
    content: <current()> <sentence(4)>
  translationServiceNameEn{1..10}:
    object: @service<current()>
    locale: "en"
    field: "name"
    content: <current()> <sentence(4)>
  translationServiceDescriptionEs{1..10}:
    object: @service<current()>
    locale: "es"
    field: "description"
    content: <text(500)>
  translationServiceDescriptionEn{1..10}:
    object: @service<current()>
    locale: "en"
    field: "description"
    content: <text(500)>

## Projects
AppBundle\Entity\Project:
  project{1..20}:
    name: <current()> <sentence(3)>
    imageName: <numberBetween(1, 5)>.jpg
    description: <text(1000)>
    position: <current()>
    enabled: <boolean(70)>
    services: <numberBetween(0, 5)>x @service*

## Project images
AppBundle\Entity\ProjectImage:
  imageProject{1..40}:
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    project: @project<numberBetween(1, 20)>

## Partners
AppBundle\Entity\Partner:
  partner{1..5}:
    name: <current()> <firstName()> <lastName()>
    description: <text(100)>
    projects: <numberBetween(0, 3)>x @project*
    imageName: <numberBetween(1, 5)>.jpg
    web: <url()>
    email: <email()>
    twitter: <username()>
    position: <current()>
    enabled: <boolean(70)>

## Tags
AppBundle\Entity\BlogTag:
  tag{1..5}:
    name: <current()> <word()>
    position: <current()>
    enabled: <boolean(70)>

## Posts
AppBundle\Entity\BlogPost:
  post{1..10}:
    name: <current()> <sentence(3)>
    description: <text(500)>
    tags: <numberBetween(0, 3)>x @tag*
    imageName: <numberBetween(1, 5)>.jpg
    publishedAt: <dateTimeBetween('-2 day', '+2 day')>
    position: <current()>
    enabled: <boolean(70)>

## Admin users
AppBundle\Entity\User:
    user1:
        username: admin
        plainPassword: admin
        email: "admin@admin.com"
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
