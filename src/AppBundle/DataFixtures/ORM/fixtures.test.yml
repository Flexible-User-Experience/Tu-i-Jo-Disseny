## Service categories
AppBundle\Entity\ServiceCategory:
  serviceCategory{1..5}:
    name: <current()> <sentence(2)>
    position: <current()>
    enabled: <boolean(70)>

## Services
AppBundle\Entity\Service:
  service{1..10}:
    name: <current()> <sentence(4)>
    description: <text(500)>
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    category: @serviceCategory<numberBetween(1, 5)>

## Projects
AppBundle\Entity\Project:
  project{1..20}:
    name: <current()> <sentence(3)>
    description: <text(1000)>
    position: <current()>
    enabled: <boolean(70)>
    service: @service<numberBetween(1, 10)>

## Project images
AppBundle\Entity\ProjectImage:
  projectImage{1..40}:
    imageName: <numberBetween(1, 5)>.jpg
    position: <current()>
    enabled: <boolean(70)>
    project: @project<numberBetween(1, 20)>
